</head>

<body>
    <div id="wrapper">
        <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
            <div class="container-fluid d-flex flex-column p-0">
                <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                    <div class="sidebar-brand-icon"><img src="assets/img/Icon.png" style="width: 60px;height: 60px;"></div>

                <a class="navbar-brand d-flex justify-content-center align-items-center nav-item sidebar-brand bg-white shadow-lg rounded-lg" href="#create.html" style="padding: 5px 5px;height: 50px;">
                    <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-plus" style="color: #ff8d27;"></i></div>
                    <div class="sidebar-brand-text mx-3"><span style="color: #373636;font-family: Nunito, sans-serif;">Create your Post</span></div>
                </a>
                <ul class="nav navbar-nav text-light" id="accordionSidebar">
                        <form id="indexForm" method = "POST" action="/dashboard"><input id="page_input" value = "1" name="page" /></form>
                        <form id="profileForm" method="GET" action="/profile"></form>
                        <form id="logoutForm" method="POST" action="/logout"></form>
                    <li class="nav-item" role="presentation"><a class="nav-link" onclick="document.getElementById('indexForm').submit();"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" onclick="document.getElementById('profileForm').submit();"><i class="fas fa-user"></i><span>Profile</span></a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="wishList.html"><i class="fas fa-heart"></i><span>Wish List</span></a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="post.html"><i class="far fa-envelope"></i><span>My Posts</span></a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="project.html"><i class="fas fa-box-open"></i><span>My Team &amp; Project</span></a></li>
                </ul>
                <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button></div>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content-1">
                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                    <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle mr-3" id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
                        <form class="form-inline d-none d-sm-inline-block mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                            <div class="input-group" style="width: 50vw;"><input class="bg-light form-control border-0 small" type="text" placeholder="Search for ...">
                                <div class="input-group-append"><button class="btn py-0" type="button"><i class="fas fa-search"></i></button></div>
                            </div>
                        </form>
                        <ul class="nav navbar-nav flex-nowrap ml-auto">
                            <li class="nav-item dropdown d-sm-none no-arrow"><a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="#"><i class="fas fa-search"></i></a>
                                <div class="dropdown-menu dropdown-menu-right p-3 animated--grow-in" role="menu" aria-labelledby="searchDropdown">
                                    <form class="form-inline mr-auto navbar-search w-100">
                                        <div class="input-group"><input class="bg-light form-control border-0 small" type="text" placeholder="Search for ...">
                                            <div class="input-group-append"><button class="btn btn-primary py-0" type="button"><i class="fas fa-search"></i></button></div>
                                        </div>
                                    </form>
                                </div>
                            </li>
                            <li class="nav-item dropdown no-arrow" role="presentation">
                                <div class="nav-item dropdown no-arrow"><a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="#"><span class="d-none d-lg-inline mr-2 text-gray-600 small">{{username}}</span><!--<img class="border rounded-circle img-profile" src="">--></a>
                                    <div
                                        class="dropdown-menu shadow dropdown-menu-right animated--grow-in" role="menu"><a class="dropdown-item" role="presentation" href="#"><i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>&nbsp;Profile</a><a class="dropdown-item" role="presentation" href="#"><i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>&nbsp;Settings</a>
                                        <a
                                            class="dropdown-item" role="presentation" href="#"><i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>&nbsp;Activity log</a>
                                            <div class="dropdown-divider"></div><a class="dropdown-item" role="presentation" onclick="document.getElementById('logoutForm').submit();"><i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>&nbsp;Logout</a></div>
                    </div>
                    </li>
                    </ul>
            </div>
            </nav>
            <div class="container-fluid">
                <h3 class="text-dark mb-4">Create Your New Post!</h3>
                <form name="createPost" method="POST" action="/post">
                    <input id="inputPostBy" type="hide" name = "postby" value = "{{username}}"></input>
                    <div class="form-group row">
                        <div class="col"><input class="form-control" type="text" id="classId" name="classId" placeholder="Your class Id (e.g. CS100)"></div>
                        <div class="col"><input class="form-control" type="text" id="className" name="className" placeholder="Your class name (e.g. Intro to Algorithm)"></div>
                    </div>
                    <div class="form-group"><input class="form-control" type="text" id="info" name="info" placeholder="Class general information (what is it about, what will we learn)"></div>
                    <div class="form-group">
                        <input class="form-control" type="text" id="requirement" placeholder="Enter your requirements for your future teammates. e.g. learned Python" name="requirement">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" id="projectInput" placeholder="Enter project name" name="project">
                    </div>
                    <div class="text-center"><button class="btn btn-user align-content-center" type="submit">Publish!</button></div>
                </form>
            </div>
        </div>
        <footer class="bg-white sticky-footer">
            <div class="container my-auto">
                <div class="text-center my-auto copyright"><span>Copyright Â© Brand 2020</span></div>
            </div>

            document.getElementById('inputPostBy').style.display="none";
            document.getElementById('page_input').style.display="none";
    </script>

    <script src="assets/js/function.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/theme.js"></script>
    
</body>

</html>
